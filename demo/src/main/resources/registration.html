<script> 
function validate()
{ 
   if( document.UserRegistration.name.value == "" )
   {
     alert( "Please provide your Name!" );
     document.UserRegistration.name.focus() ;
     return false;
   }
   if( document.UserRegistration.password.value == "" )
   {
     alert( "Please provide your password!" );
     document.UserRegistration.password.focus() ;
     return false;
   }
   
   if( document.UserRegistration.confirmpassword.value == "" )
   {
     alert( "Please re enter password !" );
     document.UserRegistration.confirmpassword.focus() ;
     return false;
   }
      
   if( document.UserRegistration.role.value == "-1" )
   {
     alert( "Please select your role!" );
     document.UserRegistration.role.focus() ;
     return false;
   }   
   if( document.UserRegistration.batchid.value == "-1" )
   {
     alert( "Please select your Batchid!" );
    
     return false;
   }   
    
   if ( ( UserRegistration.gender[0].checked == false ) && ( UserRegistration.gender[1].checked == false ) )
   {
   alert ( "Please choose your Gender: Male or Female" );
   return false;
   } 
   
   return( true );
}</script>
