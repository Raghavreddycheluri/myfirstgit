<!DOCTYPE html>
<html>
<head>
<title>Course Page</title>
</head>
<body>
	<form  action="course" method="get">
		<h1 align='center'>Course</h1>
		<table border="1">
			<thead>
				<tr>
					<th>Code</th>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" id="code" required autofocus></td>
					<td><input type="text" id="name" required></td>
					<td><input type="text" id="description" required></td>
					<td><input type="button" id="addBtn" value="ADD"></td>
					<td><input type="button" id="updateBtn" value="UPDATE"></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
